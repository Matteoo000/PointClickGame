<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!--Custom font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Point and click adventure </title>
</head>

<body>
    <div id="title">
        <h2>point and click adventure game</h2>
    </div>
    <!--SCREEN-->
    <div id="mainscreen"></div>
    <div id="playscreen">

        <!--Inventroy-->
        <div id="inventorybox" class="foreground">
            <p>Inventory</p>
            <ul id="inventorylist"></ul>
        </div>
        <div id="dialogbox" class="foreground">
            <div id="mainCharacteravatar" class="foreground">
                <img src="assets/Map_objects/portairt.png" alt="main character avatar">
            </div>
            <div id="mainCharacterspeech" class="foreground speech-bubble">...</div>

            <div id="counterspeech" class="foreground speech-bubble">...</div>
            <div id="counteravatar" class="foreground">
                <img id="counteravatarimg" src="new-assets/merchantavatar.png" alt="Counter Avatar">
            </div>
            <div id="setMainDialog"></div>

            <div id="brownBar"></div>
        </div>

        <!--Foreground items-->
        <div id="key1" class="foreground"></div>
        <div id="door1" class="foreground">
            <img src="new-assets/golden chalice.png" alt="golden chalice">
        </div>
        <div id="door2" class="foreground"></div>

        <div id="sign" class="foreground"></div>
        <div id="merchant" class="foreground"></div>

        <!--Maincharacter-->
        <div id="maincharacter" class="herocharacter"> <img id="mcimage"
                src="assets/Animation/animated-character-1-idle.gif" alt="walk"></div>





        <!--Background-->
        <div id="tilemap" class="background">
            <img src="new-assets/map1-finished.png" alt="tilemap lvl 1">
        </div>
    </div>
    <audio id="mcAudio">
        <source src="assets/Audio/Gibberish - Sound Effect_01.mp3" type="audio/mpeg">
    </audio>
    <audio id="cAudio">
        <source src="assets/Audio/high pitch voice.mp3" type="audio/mpeg">
    </audio>

    <script src="js/main.js"></script>
</body>

</html>
